<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Бабуленькин урожай»</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="spoiler">
    <label>
        <input type="radio" name="option" class="radio1" checked>
        <div class="block1">
            <a href="#modal1"><img class="pic1" src="1.jpg" alt="Белокочаннная">
                <div class="text">Наиболее распространенное холодостойкое влаголюбивое растение семейства
                    Капустных с высоким облиственным стеблем, на конце которого формируется
                    вытянутый или приплюснутый кочан (головка). Нижние мясистые темно-зеленые
                    или серо-зеленые листья образуют прикорневую розетку. Стебель с цветами
                    вырастает на второй год даже без корня. Цветы – желтые, иногда белые.
                    Плод – стручок с темно-бурыми семенами. Произрастает повсеместно в
                    умеренном климате. Вегетационный период от 90 дней (ранние сорта) до
                    180 дней (поздние сорта).</div></a>
            <div class="modal" id="modal1">
                <a href="#" class="close">X</a>
                <img class="pic" src="1.jpg" alt="Белокочаннная">
            </div>
            <a href="#modal2"><img class="pic1" src="2.jpg" alt="Листовая">
                <div class="text">Однолетнее морозоустойчивое (выдерживает до 15 градусов мороза) овощное,
                    декоративное, кормовое растение семейства Капустных с оригинальными кружевными листьями
                    зеленого, фиолетового, красного цвета и твердым стеблем. Имеет хорошие вкусовые качества,
                    особенно после заморозки, но в пищу используют только листья так, как стебель не
                    образовывает кочан.</div></a>
            <div class="modal" id="modal2">
                <a href="#" class="close">X</a>
                <img class="pic" src="2.jpg" alt="Листовая">
            </div>

            <a href="#modal3"><img class="pic1" src="3.jpg"  alt="Романеско">
                <div class="text">Однолетняя разновидность цветной капусты с мягким сливочно-ореховым вкусом
                    и со спиралевидными светло-зелеными соцветиями, расположенными в виде логарифмической спирали,
                    полученная после скрещивания цветной капусты и брокколи. Листья темно-зеленые. В пищу употребляют
                    соцветия после короткой тепловой обработки. Готовится также, как и брокколи. Богата витамином С,
                    К и Каротиноидами.</div></a>
            <div class="modal" id="modal3">
                <a href="#" class="close">X</a>
                <img class="pic" src="3.jpg" alt="Романеско">
            </div>

            <a href="#modal4"><img class="pic1" src="4.jpg" alt="Краснокочанная">
                <div class="text">Является разновидностью белокочанной, с фиолетово-красной окраской, более
                    морозоустойчивая, с ярко выраженным капустным вкусом. В основном выращиваются среднепоздние и
                    поздние сорта капусты. Листья — более твердые. Хранится краснокочанная капуста лучше белокочанной,
                    содержит больше витаминов (витамина С больше в 4 раза). Красную окраску листьев придает флавоноид
                    антоциан.</div></a>
            <div class="modal" id="modal4">
                <a href="#" class="close">X</a>
                <img class="pic" src="4.jpg" alt="Краснокочанная">
            </div>
        </div>
    </label>
    <label>
        <input type="radio" name="option" class="radio2">
        <div class="block2">
            <a href="#modal5"><img class="pic1" src="5.jpg" alt="Цветная">
                <div class="text">Однолетнее растение с цилиндрическим стеблем от 25 до 65 сантиметров в высоту.
                    Листья – сизо-зеленые с длинными черешками, часто прямостоячие с восковым налетом. В пищу употребляют
                    мясистые побеги в стадии бутонизации, которые образуют в верхней части стебля головки снежно-белого
                    цвета, иногда зеленоватого или желтоватого оттенков. Цветы – мелкие белые или желтые. Плод – небольшой
                    цилиндрический стручок, который содержит мелкие темно-бурые или черные семена. Лучше всего капуста
                    развивается при температуре + 18-20 градусах. Понижение температуры ниже 10 градусов переносит плохо.
                    По содержанию полезных веществ значительно превосходит белокочанную.</div></a>
            <div class="modal" id="modal5">
                <a href="#" class="close">X</a>
                <img class="pic" src="5.jpg" alt="Цветная">
            </div>

            <a href="#modal6"><img class="pic1" src="6.jpg" alt="Брокколи">
                <div class="text">Спаржевая капуста – однолетнее овощное растение, подвид цветной капусты. На вершине
                    стебля образуется небольшая рыхлая головка мелких зелёных бутонов, которые и употребляют в пищу не дожидаясь
                    полного развития бутонов в желтые цветы. На месте среза образуются новые побеги. Прекрасно произрастает
                    в умеренном климате.</div></a>
            <div class="modal" id="modal6">
                <a href="#" class="close">X</a>
                <img class="pic" src="6.jpg" alt="Брокколи">
            </div>

            <a href="#modal7"><img class="pic1" src="7.jpg" alt="Савойская">
                <div class="text">Является представителем семейства капустных. Это влаголюбивое двухлетнее овощное растение
                    с темно-зелеными или желтыми пузырчатыми листьями. Как и белокочанная капуста образует кочан, но более рыхлый и
                    мелкий. Также на второй год появляются желтые цветы и стручки с мелкими семенами. Савойская капуста содержит
                    больше полезных витаминов и микроэлементов, чем белокочанная. Ее можно включать в рацион больным диабетом и
                    пожилым людям. Употреблять в пищу лучше в сыром виде для профилактики онкозаболеваний.</div></a>
            <div class="modal" id="modal7">
                <a href="#" class="close">X</a>
                <img class="pic" src="7.jpg" alt="Савойская">
            </div>

            <a href="#modal8"><img class="pic1" src="8.jpg" alt="Пекинская">
                <div class="text">Петсай, салатная капуста – травянистое однолетнее тенелюбивое растение семейства Капустные,
                    разновидность репы. Нежные светло зеленые или почти желтые листья с белыми сочными прожилками и волнистыми краями
                    сформированы в продолговатую розетку или кочан до полуметра длинной. Вегетационный период – 25-35 дней. При посадке
                    лучше использовать затененные места потому, что при длинном световом дне она быстро стрелкуется. Готовят также,
                    как и белокочанную: добавляют в салаты, борщи, гарниры, ее маринуют и квасят. У пекинской капусты нет характерного
                    капустного вкуса.</div></a>
            <div class="modal" id="modal8">
                <a href="#" class="close">X</a>
                <img class="pic" src="8.jpg" alt="Пекинская">
            </div>
        </div>
    </label>
    <label>
        <input type="radio" name="option" class="radio3">
    </label>
    <label>
        <input type="radio" name="option" class="radio4">
    </label>
</div>
</body>
</html>
